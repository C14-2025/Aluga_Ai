services:
  # Serviço Jenkins para CI/CD
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-aluga-ai
    user: root # Temporário para ter acesso ao docker socket
    ports:
      - "8080:8080" # Interface Web do Jenkins
      - "50000:50000" # Porta para agentes Jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - .:/workspace # Monta o código do projeto
      - /var/run/docker.sock:/var/run/docker.sock # Permite usar docker CLI dentro do Jenkins
    environment:
      - JENKINS_ADMIN_ID=${JENKINS_ADMIN_ID:-admin}
      - JENKINS_ADMIN_PASSWORD=${JENKINS_ADMIN_PASSWORD:-admin123}
      - DOCKERHUB_USER=${DOCKERHUB_USER:-}
      - DOCKERHUB_PASSWORD=${DOCKERHUB_PASSWORD:-}
      - GIT_REPO_URL=${GIT_REPO_URL:-https://github.com/C14-2025/Aluga_Ai.git}
      - GIT_CREDENTIALS_ID=${GIT_CREDENTIALS_ID:-}
      - GIT_USER=${GIT_USER:-}
      - GIT_PASSWORD=${GIT_PASSWORD:-}
      - CASC_JENKINS_CONFIG=/workspace/jenkins-casc.yaml
    networks:
      - aluga-ai-network
    restart: unless-stopped

  # Serviço da Aplicação Django
  aluga-ai-app:
    # ALTERADO: Agora aponta para a imagem no Docker Hub.
    # O Jenkins fará o build, push (com a tag 'latest') e depois o deploy desta imagem.
    image: alvarocareli/aluga-ai:latest 
    container_name: aluga-ai-app
    ports:
      - "8001:8000"
    volumes:
      # Removi a montagem de .:/app para garantir que o container use apenas o que está na imagem.
      # Apenas volumes de persistência (como media) devem ser mantidos.
      - media_volume:/app/media
    environment:
      # Mude o DEBUG para 0/False para um ambiente de "produção/staging"
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=aluga_ai_web.settings
      - PYTHONPATH=/app
    networks:
      - aluga-ai-network
    restart: unless-stopped
    # Ajustei o comando para usar um servidor de produção (como Gunicorn)
    # e rodar as migrações/coletar estáticos antes de iniciar.
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn aluga_ai_web.wsgi:application --bind 0.0.0.0:8000"

volumes:
  jenkins_home:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  aluga-ai-network:
    driver: bridge