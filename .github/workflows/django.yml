name: Django CI

on:
  push:
    branches: [ "reorganiza_estruta" ]
  pull_request:
    branches: [ "main" ]

jobs:
  testes_bd:
    name: Testes Unitários de Banco de dados
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13'] # versões do projeto

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Rodar Migrações
        run: |
          python manage.py migrate

      - name: Rodar Testes BD
        run: 
          cd aluga_ai_web

          pytest BancoDeDados/test_bd.py --template=html1/index.html --report=report_bd.html
      
      - name: Upload dos resultados dos testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: report_bd
          path: ./report_bd.html

          
  testes_api:
    name: Testes Unitários de API
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13'] # versões do projeto

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Rodar Migrações
        run: |
          python manage.py migrate
          
      - name: Rodar Testes Dados
        run: 
          cd aluga_ai_web

          pytest Dados/test_api.py --template=html1/index.html --report=report_api.html

      - name: Upload dos resultados dos testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: report_api
          path: ./report_api.html

