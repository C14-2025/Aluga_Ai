name: Django CI

on:
  push:
    branches: ["reorganiza_estruta"]
  pull_request:
    branches: ["main"]

jobs:
  testes_bd:
    name: Testes Unitários de Banco de dados
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar Migrações
        run: |
          python manage.py migrate

      - name: Rodar Testes BD
        run: cd aluga_ai_web

          pytest BancoDeDados/test_bd.py --template=html1/index.html --report=report_bd.html

      - name: Upload dos resultados dos testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: report_bd
          path: ./aluga_ai_web/report_bd.html

  testes_api:
    name: Testes Unitários de API

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"] # versões do projeto

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar Migrações
        run: |
          python manage.py migrate

      - name: Rodar Testes Dados
        run: cd aluga_ai_web

          pytest Dados/test_etl.py --template=html1/index.html --report=report_api.html

      - name: Upload dos resultados dos testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: report_api
          path: ./aluga_ai_web/report_api.html

  etl:
    name: Testes de ETL
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar Testes ETL
        working-directory: aluga_ai_web/Dados
        run: |
          pytest test_etl.py --template=html1/index.html --report=report_etl.html

      - name: Executar ETL
        working-directory: aluga_ai_web/Dados
        run: |
          python etl.py

      - name: Upload dos resultados dos testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: report_api
          path: ./aluga_ai_web/Dados/report_etl.html

  run-django-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Start Django server
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 10
          echo "Servidor Django iniciado."

      - name: Test server response
        run: |
          curl -I http://127.0.0.1:8000 || echo "Servidor não respondeu."
      - name: Run Django tests
        run: |
          python manage.py test
