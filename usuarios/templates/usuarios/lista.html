{% extends "base.html" %} {% block content %}
<h1>Usuários</h1>
<table border="1" cellpadding="4">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Usuário</th>
    <th>Email</th>
  </tr>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.first_name }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.email }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
