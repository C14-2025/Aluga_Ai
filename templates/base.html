<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Aluga Aí - Dev</title>
  </head>
  <body>
    <header>
      <a href="{% url 'propriedades:lista' %}">Home</a>
      | {% if user.is_authenticated %} Olá, {{ user.first_name }} |
      <a href="{% url 'usuarios:perfil' user.id %}">Meu perfil</a>
      |
      <a href="{% url 'usuarios:logout' %}">Sair</a>
      {% else %}
      <a href="{% url 'usuarios:login' %}">Login</a>
      |
      <a href="{% url 'usuarios:cadastro' %}">Cadastro</a>
      {% endif %}
    </header>

    <hr />

    {% if messages %}
    <ul>
      {% for m in messages %}
      <li>{{ m }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
